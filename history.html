<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>睿赢智投</title>
	<meta name="description" content="睿赢智投">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Your title">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link rel="stylesheet" href="./css/index.57da812a.css">
	<script src="./flexible/flexible-css.js"></script>
	<script src="./flexible/flexible.js"></script>
</head>

<body>
	<div id="app">
		<div v-cloak>
			<!-- <header class="title">
				<a href="javascript:history.go(-1)" class="back"></a>
				<h2>历史调仓</h2>
			</header> -->
			<div class="history">
				<div class="history-title">
					<h3>{{strategy_name}}</h3>
				</div>
				<div class="history-content" v-for="list in historyList">
					<p class="history-date">{{list.periods_date | initDate}}</p>
					<div class="history-box">
						<div class="history-box-t">
							<span class="code">代码</span>
							<span class="name">名称</span>
							<span class="num">调整股数</span>
							<span class="duration">操作方向</span>
							<span class="hold">调整后持仓</span>
						</div>
						<ul class="history-box-body">
							<li v-for="data in list.adjust_secu">
								<span class="code">{{data.secu_code}}</span>
								<span class="name">{{data.secu_name}}</span>
								<span :class="data.trade_direction === '买入' ? 'num red' : data.trade_direction === '卖出' ? 'num green' : 'num'">{{data.adjust_num}}</span><span :class="data.trade_direction === '买入' ? 'duration red' : data.trade_direction === '卖出' ? 'duration green' : 'duration'">{{data.trade_direction}}</span><span
									class="hold">{{data.adjust_hold}}</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/libs/lab.min.js"></script>
	<script type="text/javascript">
		$LAB
			.script('./js/libs/vue.min.js')
			.script('./js/libs/vue-resource.js')
			.script("./js/history.js?v=" + (new Date()).getTime())
	</script>
</body>

</html>
